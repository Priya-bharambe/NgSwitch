<app-header></app-header>
<div class="container-fluid bg" style="text-align: center; background-image: url(assets/bg.jpeg);">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="background-color: white;">
      <h1 >Switch Case:</h1><br><br>
<ul *ngFor="let person of people">
  <li *ngIf="person.country ==='UK'" class="text-success">{{ person.name }} ({{ person.country }})
  </li>
  <li *ngIf="person.country === 'USA'" class="text-primary">{{ person.name }} ({{ person.country }})
  </li>
  <li *ngIf="person.country === 'HK'" class="text-danger">{{ person.name }} ({{ person.country }})
  </li>
  <li *ngIf="person.country !== 'HK' && person.country !== 'UK' && person.country !== 'USA'" class="text-warning">{{
    person.name }} ({{ person.country }})
  </li>
</ul>
  </div>
<div class="col-md-4"></div>

</div>
</div>
<app-footer></app-footer>
